<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
	</head>
	<body>
		<div style="margin:0px 25px 0px 25px;">
			<h2>AIDB Transportation Reservation System</h2>
			<p>Select a date:</p>
			<form method="post">
				<div style="border:1px solid black; display: inline-block; padding:5px 10px 5px 10px">
					<span> Day:</span>
					<select id="day" class="day">
						<option value="1">1st</option>
						<option value="2">2nd</option>
						<option value="3">3rd</option>
						<option value="4">4th</option>
						<option value="5">5th</option>
						<option value="6">6th</option>
						<option value="7">7th</option>
						<option value="8">8th</option>
						<option value="9">9th</option>
						<option value="10">10th</option>
						<option value="11">11th</option>
						<option value="12">12th</option>
						<option value="13">13th</option>
						<option value="14">14th</option>
						<option value="15">15th</option>
						<option value="16">16th</option>
						<option value="17">17th</option>
						<option value="18">18th</option>
						<option value="19">19th</option>
						<option value="20">20th</option>
						<option value="21">21st</option>
						<option value="22">22nd</option>
						<option value="23">23rd</option>
						<option value="24">24th</option>
						<option value="25">25th</option>
						<option value="26">26th</option>
						<option value="27">27th</option>
						<option value="28">28th</option>
						<option value="29">29th</option>
						<option value="30">30th</option>
						<option value="31">31st</option>
					</select>
					<span> Month:</span>
					<select id="month" class="month">
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
					<span> Year:</span>
					<select id="year" class="year">
						<option value="2020">2020</option>
						<option value="2019">2019</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
					</select>

					<script>
						$("#day").val((new Date()).getDate());
						$("#year").val((new Date()).getYear()+1900);
						$("#month").val((new Date()).getMonth()+1);
					</script>
					<hr>
					<input type="submit" value="Get Reservations">
					<input type="button" value="Get Driver Availability">
					<input type="button" value="Get Vehicle Availability">
				</div>
			</form>
			<br>
			<div style="border:1px solid black; display: inline-block; padding:5px 10px 5px 10px">
				<a href="form.html">Make a new Reservation</a>
				<hr>
				<p>There are no reservations for this day</p>
			</div>

		</div>



	</body>

</html>
